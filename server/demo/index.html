<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubSimplex Demo</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js"></script>
</head>

<body>

  <main>
    <h1>SubSimplex Demo</h1>

    <video controls>
      <source src="sintel-1280-stereo.mp4" type="video/mp4" />
      <source src="https://www.peach.themazzone.com/durian/movies/sintel-1280-stereo.mp4" type="video/mp4" />

      <!--
      -- This does not work.
      -- srt is not natively supported.
    <track kind="subtitles" srclang="fr" src="sintel_fr.srt" />
    -->

      <!--
      -- This works though
    <track default kind="subtitles" srclang="en" src="sintel_en.vtt" />
    <track kind="subtitles" srclang="fr" src="sintel_fr.vtt" />
    -->

      <!--
      -- This does not work. At least not in a pretty clean way.
      <track is="subsimplex" src="sintel_fr.vtt" kind="subtitles" srclang="fr" />
    -->

      <!--
      -- This works.
      -- Appending the a <track> child or using `addTextTrack`
    <subsimplex-track kind="subtitles" srclang="fr" src="sintel_fr.vtt" />
    -->
      <subsimplex-track default kind="subtitles" srclang="fr" src="sintel_fr.srt" />
    </video>
  </main>

</body>

</html>
